name: ci

on:
  push:
    branches:
      - master
jobs:
  ci:
    runs-on: ubuntu-20.04
    name: ci
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Setup java
        uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 17
          cache: gradle
      - name: Run gradle
        run: >-
          ./gradlew
          -PpIsGithubActions=true
          -PpIsBuildAgent=true
          :ci